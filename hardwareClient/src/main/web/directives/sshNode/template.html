<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="btn-toolbar pull-right">
            <button class="btn btn-danger btn-xs">Remove node</button>
        </div>
        {{configuration.nodeConfiguration.id.id}}
    </div>
    <div class="panel-body">
        <dl class="dl-horizontal">
            <dt>Host</dt>
            <dd>{{configuration.nodeConfiguration.host}}</dd>
            <dt>Port</dt>
            <dd>{{configuration.nodeConfiguration.port}}</dd>
            <dt>Login</dt>
            <dd>{{configuration.nodeConfiguration.login}}</dd>
        </dl>
    </div>
</div>
