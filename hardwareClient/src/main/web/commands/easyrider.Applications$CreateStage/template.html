<h4>Create stage</h4>
<div class="panel panel-primary">
	<div class="panel-heading">
		Stage
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label>Related application</label>
			<div select-application model="Command.command.stage.id.applicationId"></div>
		</div>
		<div class="form-group">
			<label>Stage id</label>
			<input type="text" ng-model="Command.command.stage.id.id" class="form-control" />
		</div>
	</div>
</div>
