<div class="btn-toolbar pull-right">
	<button class="btn btn-primary" ng-click="addApplication()">Add application</button>
</div>
<h1>Applications</h1>
<hr />

<div class="jumbotron" ng-show="Applications.list.length==0">
	<h1>There are no applications</h1>
	<p>
		Some help text
	</p>
	<button class="btn btn-primary btn-lg" ng-click="addApplication()">
		Add your first application
	</button>
</div>

<navigator>
	<navigator-column label="Applications"></navigator-column>
	<navigator-column label="Stages"></navigator-column>
	<navigator-columnn label="Containers"></navigator-columnn>
</navigator>

<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
			Apps
			<div class="list-group">
				<a href="#" ng-repeat="app in entries[0]" class="list-group-item" ng-class="{ active: isSelected(0, $index) && isColumnSelected(0), disabled: isSelected(0, $index) && !isColumnSelected(0) }">App: {{app.application.id.id}} {{$index}}</a>
			</div>
		</div>
		<div class="col-md-4">
			Stages
			<div class="list-group">
				<a href="#" ng-repeat="stage in entries[1]" class="list-group-item" ng-class="{ active: isSelected(1, $index) && isColumnSelected(1), disabled: isSelected(1, $index) && !isColumnSelected(1) }">Stage: {{stage.stage.id.id}} {{$index}}</a>
			</div>
		</div>
		<div class="col-md-4">
			Containers
			<div class="list-group">
				<a href="#" ng-repeat="containerConfiguration in entries[2]" class="list-group-item" ng-class="{ active: isSelected(2, $index) && isColumnSelected(2), disabled: isSelected(2, $index) && !isColumnSelected(2) }">Container: {{containerConfiguration.container.id.id}} {{$index}}</a>
			</div>
		</div>
	</div>
</div>
