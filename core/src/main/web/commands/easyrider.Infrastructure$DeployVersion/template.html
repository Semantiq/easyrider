<h4>Deploy version</h4>
<div class="panel panel-primary">
	<div class="panel-heading">
		Deployment
	</div>
	<div class="panel-body">
		<div class="form-group">
			<label>Related container</label>
			<code>{{Command.command.containerId.id}}</code> in stage <code>{{Command.command.containerId.stageId.id}}</code> of <code>{{Command.command.containerId.stageId.applicationId.id}}</code>
		</div>
		<div class="form-group">
			<label>Version</label>
			<br />
			<select-version model="Command.command.version" application-id="Command.command.containerId.stageId.applicationId.id"></select-version>
		</div>
	</div>
</div>
