<div class="btn-toolbar pull-right">
	<button class="btn btn-primary" ng-click="addStage()">Add stage</button>
</div>
<h1>Stages</h1>
<hr />

<div class="jumbotron" ng-show="!Stages.stages.loading && Stages.stages.snapshot.entries == {}">
	<h1>There are no stages</h1>
	<p>
		Some help text
	</p>
	<button class="btn btn-primary btn-lg" ng-click="addStage()">
		Add your first stage
	</button>
</div>

<div ng-repeat="(key, stage) in Stages.stages.snapshot.entries" stage="stage"></div>
